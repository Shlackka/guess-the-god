<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Meta tags for search engines -->
    <meta name="description" content="Guess the God, simple educational game about guessing different gods from mythologies">
    <meta name="keywords" content="gods, Greek, Egyptian, Norse, game, guessing game, multiple choice quiz, quiz, educational">
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Title -->
    <title>Guess The God</title>
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
</head>
<body>
    <!-- Heading -->
    <header>
        <h1 class="heading">Guess The God</h1>
    </header>
    <!-- Main Game Area -->
    <main>
        <section id="main-container">
            <!-- Main Menu -->
            <div id="main-menu" class="menu">
                <button class="button button-start-game" data-type="start">
                    Start Game
                </button>
                <button class="button button-instructions" data-type="instructions">
                    How to Play
                </button>
            </div>
            <!-- Instructions -->
            <div id="instructions" class="instructions hidden">
                <p>
                    Using the image presented attempt to guess which mythology the god or goddess belongs to by clicking the respective button.
                </p>
                <button class="button" data-type="start">
                    Start Game
                </button>
            </div>
            <!-- Question & Answer zone -->
            <div id="game-zone" class="hidden">
                <div id="question-zone">
                    <img id="god-image" src="" alt="Image of a god">
                    <h4 id="question">
                        To which mythology does this god/goddess belong?
                    </h4>
                </div>
                <div id="answer-zone">
                    <button class="button button-norse mythology" data-type="norse">
                        Norse
                    </button>
                    <button class="button button-greek mythology" data-type="greek">
                        Greek
                    </button>
                    <button class="button button-egyptian mythology" data-type="egyptian">
                        Egyptian
                    </button>
                    <button class="button button-aztec mythology" data-type="aztec">
                        Aztec
                    </button>
                    <button class="button button-hint" data-type="hint">
                        Get a hint (Half points)
                    </button>
                </div>
                <div id="score-zone">
                    <p>Score: <span id="score"></span></p>
                </div>
            </div>
        </section>
    </main>
    <!-- Footer -->
    <footer>

    </footer>


    <script src="assets/js/script.js"></script>
</body>
</html>
